<script>
const questions = [
  {
    q: "What is the primary goal of the idOS network?",
    options: [
      "To create a new stablecoin for the crypto market.",
      "To provide a centralized database for storing user KYC data.",
      "To give users control over their digital identity in a portable and private way.",
      "To build a social media platform on the blockchain."
    ],
    answer:2,
    hint:"Think about who should own and manage your personal data on the internet."
  },
  // ... other questions ...
];

let current = 0;
let score = 0;

function renderQuestion(){
  const c = questions[current];
  document.getElementById('quiz-content').innerHTML = `
    <h2>Question ${current+1} of ${questions.length}</h2>
    <p>${c.q}</p>
    <div class="options">
      ${c.options.map((opt,i)=>`<div class="option-btn" onclick="selectOption(${i})">${opt}</div>`).join('')}
    </div>
    <div class="hint"><em>Hint:</em> ${c.hint}</div>
    <div class="controls">
      <button class="next-btn" id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
    </div>
  `;
}

function selectOption(i){
  const correct = questions[current].answer;
  const btns = document.querySelectorAll('.option-btn');
  btns.forEach(b=>b.onclick=null); // disable further clicks

  if(i === correct){
    btns[i].classList.add('correct');
    score++;
  } else {
    btns[i].classList.add('wrong');
    btns[correct].classList.add('correct');
  }

  document.getElementById('nextBtn').disabled = false;
}

function nextQuestion(){
  current++;
  if(current<questions.length){
    renderQuestion();
  } else {
    document.getElementById('quiz-content').innerHTML = `
      <div class="result">
        <h2>Quiz Complete!</h2>
        <p>You scored ${score} out of ${questions.length}</p>
      </div>
    `;
  }
}

renderQuestion();
</script>
