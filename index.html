<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>idOS Quiz</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#f5f7fa;margin:0;padding:30px;}
  h1{text-align:center;color:#0f172a;}
  .quiz-container{max-width:800px;margin:0 auto;background:#fff;padding:25px;border-radius:10px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);}
  .question{margin-bottom:25px;}
  .question h3{margin:0 0 12px;color:#1e293b;}
  .option{margin:6px 0;padding:6px;border-radius:6px;cursor:pointer;}
  input[type="radio"]{margin-right:8px;}
  button{background:#2563eb;color:#fff;padding:10px 18px;font-size:1rem;border:none;border-radius:6px;
    cursor:pointer;display:block;margin:20px auto;}
  button:hover{background:#1d4ed8;}
  .result{margin-top:20px;text-align:center;font-size:1.1rem;}
  .correct{background:#dcfce7;}
  .wrong{background:#fee2e2;}
</style>
</head>
<body>
  <h1>idOS — MCQ Quiz</h1>
  <div class="quiz-container" id="quiz">
    
    <div class="question" data-answer="B">
      <h3>1. What is the primary goal of idOS?</h3>
      <label class="option"><input type="radio" name="q1" value="A">A) Create a new blockchain for payments</label>
      <label class="option"><input type="radio" name="q1" value="B">B) Enable portable, reusable digital identity and KYC across ecosystems</label>
      <label class="option"><input type="radio" name="q1" value="C">C) Replace all banks with decentralized exchanges</label>
      <label class="option"><input type="radio" name="q1" value="D">D) Provide hardware wallets for institutions</label>
    </div>

    <div class="question" data-answer="C">
      <h3>2. Which feature best describes idOS’s approach to KYC?</h3>
      <label class="option"><input type="radio" name="q2" value="A">A) One-time KYC per application only</label>
      <label class="option"><input type="radio" name="q2" value="B">B) Centralized storage of IDs with public access</label>
      <label class="option"><input type="radio" name="q2" value="C">C) Reusable KYC credentials that can be consented and shared</label>
      <label class="option"><input type="radio" name="q2" value="D">D) Anonymity-first with no verification</label>
    </div>

    <div class="question" data-answer="A">
      <h3>3. Which is a component of idOS architecture?</h3>
      <label class="option"><input type="radio" name="q3" value="A">A) Storage Network for identity data & Economy Network for governance</label>
      <label class="option"><input type="radio" name="q3" value="B">B) Video streaming CDN</label>
      <label class="option"><input type="radio" name="q3" value="C">C) Desktop OS kernel</label>
      <label class="option"><input type="radio" name="q3" value="D">D) Proprietary email service</label>
    </div>

    <div class="question" data-answer="B">
      <h3>4. How does idOS handle regulatory compliance & privacy?</h3>
      <label class="option"><input type="radio" name="q4" value="A">A) By making all data public on-chain</label>
      <label class="option"><input type="radio" name="q4" value="B">B) Using consented, privacy-preserving credential sharing & compliance modules</label>
      <label class="option"><input type="radio" name="q4" value="C">C) Requiring users to email regulators manually</label>
      <label class="option"><input type="radio" name="q4" value="D">D) Removing KYC requirements entirely</label>
    </div>

    <div class="question" data-answer="A">
      <h3>5. Which is a realistic use case for idOS?</h3>
      <label class="option"><input type="radio" name="q5" value="A">A) Neobanks reusing verified KYC credentials to onboard faster</label>
      <label class="option"><input type="radio" name="q5" value="B">B) Printing physical ID cards only</label>
      <label class="option"><input type="radio" name="q5" value="C">C) Acting as a videogame engine</label>
      <label class="option"><input type="radio" name="q5" value="D">D) Serving as a social network replacement</label>
    </div>

    <button onclick="checkAnswers()">Check Answers</button>
    <div id="result" class="result"></div>
  </div>

<script>
function checkAnswers(){
  let score=0;
  const questions=document.querySelectorAll('.question');
  questions.forEach(q=>{
    const correct=q.dataset.answer;
    const selected=q.querySelector('input[type=radio]:checked');
    q.querySelectorAll('.option').forEach(opt=>{
      opt.classList.remove('correct','wrong');
    });
    if(selected){
      if(selected.value===correct){
        score++;
        selected.parentElement.classList.add('correct');
      }else{
        selected.parentElement.classList.add('wrong');
        q.querySelector(`input[value=${correct}]`).parentElement.classList.add('correct');
      }
    }else{
      q.querySelector(`input[value=${correct}]`).parentElement.classList.add('correct');
    }
  });
  document.getElementById('result').textContent=`You scored ${score} / ${questions.length}`;
}
</script>
</body>
</html>
